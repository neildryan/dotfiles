# Plugins {{{
set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'odedlaz/tmux-onedark-theme'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
#}}}
# Keybindings {{{
# Set prefix to `
unbind C-b
set-option -g prefix `
bind-key ` send-prefix

# split panes using - and |
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resizing panes
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# < and > to swap panes
bind < swap-pane -D
bind > swap-pane -U

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

bind s set-option -g status # Toggle status bar
#}}}
# Vim-Tmux Smar pane switching {{{
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l
#}}}
# Basic Settings {{{
set-option -g set-titles on # Set terminal title
set-option -g allow-rename off    # Rename with <Prefix>, to non zsh/nvim
set-option -s escape-time 0       # fix vim mode switching delay
set-option -g history-limit 10000 # Increase scrollback size
set-option -g display-time 3000   # Display msgs for 3s
set-option -g status-interval 5   # refresh status right/left more often
set-option -g status-keys emacs   # Emacs bindings in <Prefix>: prompt
set-option -g focus-events on     # Focus events on if supported
setw -g pane-base-index 1   # make pane numbering consistent with windows
set-option -g default-terminal "screen-256color"

set -g base-index 1         # start windows numbering at 1
set -g mouse on             # Enable mouse scrolling, mouse pane select
set -g set-titles-string '#h ❐ #S ● #I #W'
#}}}
# Status Bar {{{
set -g @onedark_widgets " #[fg=brightblue]#(curl icanhazip.com)"
set -g @onedark_date_format "%m/%d/%y"
set -g @onedark_time_format "%I:%M %p"
#}}}
