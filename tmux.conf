# Plugins {{{
set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'odedlaz/tmux-onedark-theme'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
#}}}
# Keybindings {{{
# Set prefix to `
unbind C-b
set-option -g prefix `
bind-key ` send-prefix

# split panes using - and |
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# < and > to swap panes
bind < swap-pane -D
bind > swap-pane -U

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

bind s set-option -g status # Toggle status bar
#}}}
# Basic Settings {{{
set-option -g set-titles on # Set terminal title
setw -g automatic-rename on # rename window to reflect current program
setw -g pane-base-index 1   # make pane numbering consistent with windows

set -g base-index 1         # start windows numbering at 1
set -g mouse on             # Enable mouse scrolling, mouse pane select
set -g set-titles-string '#h ❐ #S ● #I #W'
#}}}
# Status Bar {{{
# set color for status bar
set-option -g status-bg colour235 #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr dim

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg colour236
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg colour236
set-window-option -g window-status-current-attr bright

## Add IP Address to status bar
set -g @onedark_widgets " #[fg=brightblue]#(curl icanhazip.com)"
set -g @onedark_date_format "%m/%d/%y"
set -g @onedark_time_format "%I:%M %p"
#}}}
