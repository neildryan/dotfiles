# Keybindings {{{
# Set prefix to `
unbind C-b
set-option -g prefix `
bind-key ` send-prefix

# split panes using - and |
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resizing panes
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# < and > to swap panes
bind < swap-pane -D
bind > swap-pane -U

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

bind s set-option -g status # Toggle status bar
#}}}
# Vim-Tmux Smar pane switching {{{
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind -T copy-mode-vi C-h select-pane -L
bind -T copy-mode-vi C-j select-pane -D
bind -T copy-mode-vi C-k select-pane -U
bind -T copy-mode-vi C-l select-pane -R
bind -T copy-mode-vi C-\ select-pane -l
#}}}
# Basic Settings {{{
set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"

set -g set-titles on # Set terminal title
set -g allow-rename off    # Rename with <Prefix>, to non zsh/nvim
set -s escape-time 0       # fix vim mode switching delay
set -g history-limit 10000 # Increase scrollback size
set -g display-time 3000   # Display msgs for 3s
set -g status-interval 5   # refresh status right/left more often
set -g status-keys emacs   # Emacs bindings in <Prefix>: prompt
set -g focus-events on     # Focus events on if supported
set -g base-index 1        # start windows numbering at 1
set -g renumber-windows on # Renumber windows on closing pane
setw -g pane-base-index 1  # make pane numbering consistent with windows
set -g default-terminal "screen-256color"

set -g mouse on             # Enable mouse scrolling, mouse pane select
set -g set-titles-string '#h ❐ #S ● #I #W'
#}}}
# Status Bar {{{
# Onedark Colors{{{
onedark_black="#282c34"
onedark_blue="#61afef"
onedark_yellow="#e5c07b"
onedark_red="#e06c75"
onedark_white="#aab2bf"
onedark_green="#98c379"
onedark_visual_grey="#3e4452"
onedark_comment_grey="#5c6370"
#}}}
set -g status on
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 100
set -g status-attr none
set -g status-left-attr none
set -g status-right-attr none

set -g message-fg "$onedark_white"
set -g message-bg "$onedark_black"

set -g message-command-fg "$onedark_white"
set -g message-command-bg "$onedark_black"

setw -g window-status-fg "$onedark_black"
setw -g window-status-bg "$onedark_black"
setw -g window-status-attr none

setw -g window-status-activity-bg "$onedark_black"
setw -g window-status-activity-fg "$onedark_black"
setw -g window-status-activity-attr none

setw -g window-status-separator none

set -g window-style "fg=$onedark_comment_grey,bg=$onedark_black"
set -g window-active-style "fg=$onedark_white,bg=$onedark_black"

set -g pane-border-fg "$onedark_white"
set -g pane-active-border-fg "$onedark_white"

set -g display-panes-active-colour "$onedark_yellow"
set -g display-panes-colour "$onedark_blue"

set -g status-bg "$onedark_black"
set -g status-fg "$onedark_white"

set -g @prefix_highlight_fg "$onedark_black"
set -g @prefix_highlight_bf "$onedark_green"
set -g @prefix_highlight_copy_mode_attr "fg=$onedark_black,bg=$onedark_green"
set -g @prefix_highlight_output_prefix "  "

sbar_widgets=" #[fg=brightblue]#(curl icanhazip.com)"
sbar_date="%m/%d/%y"
sbar_time="#[fg=$onedark_white,bg=$onedark_black,nounderscore,noitalics] %I:%M %p"

set -g status-right "${sbar_time}  ${sbar_date} #[fg=$onedark_visual_grey,bg=$onedark_black]#[fg=$onedark_visual_grey,bg=$onedark_visual_grey]#[fg=$onedark_white, bg=$onedark_visual_grey]${sbar_widgets} #[fg=$onedark_green,bg=$onedark_visual_grey,nobold,nounderscore,noitalics]#[fg=$onedark_black,bg=$onedark_green,bold] #h #[fg=$onedark_yellow, bg=$onedark_green]#[fg=$onedark_red,bg=$onedark_yellow]"

set -g status-left "#[fg=$onedark_visual_grey,bg=$onedark_green,bold] #S #{prefix_highlight}#[fg=$onedark_green,bg=$onedark_black,nobold,nounderscore,noitalics]"

set -g window-status-format "#[fg=$onedark_black,bg=$onedark_black,nobold,nounderscore,noitalics]#[fg=$onedark_white,bg=$onedark_black] #I  #W #[fg=$onedark_black,bg=$onedark_black,nobold,nounderscore,noitalics]"
set -g window-status-current-format "#[fg=$onedark_black,bg=$onedark_visual_grey,nobold,nounderscore,noitalics]#[fg=$onedark_white,bg=$onedark_visual_grey,nobold] #I  #W #[fg=$onedark_visual_grey,bg=$onedark_black,nobold,nounderscore,noitalics]"

